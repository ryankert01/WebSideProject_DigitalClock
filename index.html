<html>

<head>
    <title>Digi-Clock</title>
    <meta charset="UTF-8:">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>
    <h2>Ryan's Digi-Clock</h1>
        <div id="clock" onload="currentTime()"></div>
        <script src="myscript.js"></script>
        <div id="t1"></div>

        <section>
            <div class="clock">
                <div class="dot"></div>
                <div class="hour"></div>
                <div class="min"></div>
                <div class="sec"></div>
                <div class="clockthing"></div>

                <div class="root"></div>

                <script src="theclockthing.js"></script>
            </div>
        </section>
        <script src="theclock.js"></script>

        
</body>

</html>
